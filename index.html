<!DOCTYPE HTML>

<html lang="en">

<head>

	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>MineBlaster</title>

		<link type="text/css" rel="stylesheet" href="css/mineblaster.css" />

		<script src="js/lib/jquery-3.4.1.min.js"></script>
		<script src="js/lib/jquery.finger.min.js"></script>
		<script src="js/classes/Mineblaster.js"></script>
		<script src="js/classes/Settings.js"></script>
		<script src="js/classes/GUI.js"></script>
		<script src="js/classes/Menu.js"></script>
		<script src="js/classes/Message.js"></script>
		<script src="js/classes/Field.js"></script>
		<script src="js/classes/Cell.js"></script>
		<script src="js/mineblaster.js"></script>


		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />

		<link rel="icon" href="imgs/mineblaster_icon.png" type="image/png" />

	</head>


	<body>

		<div id="mineblaster">
			<!-- Controls container -->
			<div id="controls_box">
				<div id="controls">

					<!-- Field parameters container -->
					<div id="parameters">
						<span class="parameter"><label>Rows</label> <input type="number" id="rows_number" value="10" min="1" max="30" /></span>
						<span class="parameter"><label>Columns</label> <input type="number" id="cols_number" value="10" min="1" max="30" /></span>
						<span class="parameter"><label>Mines</label> <input type="number" id="mine_number" value="10" min="1" /></span>

						<div><input id="regenerate" type="button" value="New Game" /></div>
					</div>

					<!-- Visual game indicators container -->
					<div id="indicators_box">
						<div id="indicators">
							<span class="indicator">Cells left: <span id="remaining_cells"></span></span>
							<span class="indicator">Mines left: <span id="remaining_mines"></span></span>
						</div>
						<span id="settings"></span>
					</div>

				</div>
			</div>


			<!-- Field container -->
			<div id="field"></div>
		</div>


		<!-- Messages container -->
		<div id="message_box"></div>


	</body>

</html>
