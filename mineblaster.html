<!DOCTYPE HTML>

<html lang="en"> 

<head>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	
		<title>MineBlaster</title>

		<link type="text/css" rel="stylesheet" href="css/mineblaster.css" />

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
		
		<script type="text/javascript" src="js/field.js"></script>
		<script type="text/javascript" src="js/listeners.js"></script>
		<script type="text/javascript" src="js/mineblaster.js"></script>

		<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, minimum-scale=1, maximum-scale=3" />

	</head>


	<body>

		<!-- Controls container -->
		<div id="controls">
			
			<!-- Field parameters container -->
			<div id="parameters">
				<span class="parameter"><span class="short">R</span><span class="long">Rows</span> <input type="number" id="rows_number" value="10" min="0" max="30" /></span>
				<span class="parameter"><span class="short">C</span><span class="long">Columns</span> <input type="number" id="cols_number" value="10" min="0" max="30" /></span>
				<span class="parameter"><span class="short">M</span><span class="long">Mines</span> <input type="number" id="mine_number" value="10" min="0" /></span>
				<input id="regenerate" type="button" value="Go" />
			</div>

			<!-- Visual game indicators container -->
			<div id="indicators">
				<span class="indicator">Remaining cells: <span id="remaining_cells"></span></span>
				<span class="indicator">Remaining mines: <span id="remaining_mines"></span></span>
			</div>

		</div>


		<!-- Field container -->
		<div id="field"></div>
		


		<!-- Messages container -->
		<div id="message_box"></div>


	</body>

</html>
